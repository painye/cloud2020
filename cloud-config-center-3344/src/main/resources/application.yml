server:
  port: 3344

spring:
  application:
    name:  cloud-config-center #注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: https://github.com/painye/springcloud-config.git #GitHub上面的git仓库名字
          ####搜索目录
          search-paths:
            - springcloud-config
          force-pull: true
      ####读取分支
      label: master

  bus:
    refresh:
      enabled: true

  #rabbitmq相关配置,rabbitmq在spring的下面
  rabbitmq:
    host: 47.113.231.60
    port: 5672
    username: guest
    password: guest


#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka



##rabbitmq相关配置,暴露bus刷新配置的端点
management:
  endpoints: #暴露bus刷新配置的端点
    web:
      exposure:
        include: 'bus-refresh'
  # 不加Post请求包405
  endpoint:
    bus-env:
      enabled: true
      bus-refresh:
        enabled: true